<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  


  <base href="/">

  <meta property="og:title" content="Bareulohsounds.">
  <meta property="og:description" content="Here, is where you belong">
  <meta property="og:image" content="bareuloh_website_preview.png">
  <meta property="og:url" content="http://www.bareulohsounds.com">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Bareulohsounds. Here, is where you belong.</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '4222879298';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>


  <script>
  // Function to update the title based on the current URL
  function updateTitle() {
    var path = window.location.pathname; // Get the current path
    var pageTitle;

    // Define custom titles for specific pages
    switch (path) {
      case '/artists':
        pageTitle = 'Artists @ Bareulohsounds.';
        break;
      case '/wuzy':
        pageTitle = 'Wuzy';
        break;
      case '/cloudsinseoul':
        pageTitle = 'Clouds in Seoul';
        break;
      case '/patient':
        pageTitle = 'Wuzy - Patient';
        break;
      case '/bloominglate':
        pageTitle = 'Wuzy - Blooming Late (ft. Sean Park)';
        break;
      default:
        pageTitle = 'Bareulohsounds. Here, is where you belong.'; // Default title
        break;
    }

    // Update the document title
    document.title = pageTitle;

    // Use pushState to update the URL without a page refresh
    history.pushState({ title: pageTitle }, pageTitle, path);
  }

  // Set the initial title
  updateTitle();

  // Update title after the page content has loaded
  window.addEventListener('DOMContentLoaded', updateTitle);
</script>


</head>







<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
