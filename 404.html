<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bareulohsounds.</title>
</head>
<body>
  <script>
    // Get the current URL path
    var path = window.location.pathname;

    // Define a mapping of paths to their corresponding Flutter routes
    var routeMapping = {
      '/patient': '/patient',
      // Add more mappings for other routes as needed
    };

    // Check if the current path is in the mapping
    if (routeMapping[path]) {
      // Launch the Flutter app with the specified route
      var url = routeMapping[path];
      window.location.replace(url);
    } else {
      // Redirect to the root route if the path is not found
      window.location.replace('/');
    }
  </script>
</body>
</html>
